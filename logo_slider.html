  <style>
    .cc_img-container {
      height: auto;
      margin: auto;
      position: relative;
      width: 100%;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .cc_slide-content-star_text img {
	width: 175px;
	margin: 0 auto;
}

.cc_slide-contanier {
	display: flex;
	width: calc(300px * 30);
	animation: scroll 50s linear infinite;
	align-items: center;
}

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-250px * 10));
      }
    }

    .cc_slide-content {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      text-align: center;
      perspective: 100px;
      overflow: hidden;
      position: relative;
    }

    .cc_slide-content {
      content: '';
      width: 250px;
      height: auto;
      box-sizing: border-box;
      pointer-events: none;
      padding: 30px;
    }

    .cc_slide-content h2 {
      margin-bottom: 0;
      color: #000;
      margin-top: 40px;
    }

    .cc_slide-content b {
      color: #000;
    }

    .cc_slide-content-star_text {
      float: left;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
  </style>
